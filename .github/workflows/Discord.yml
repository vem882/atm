name: notify

on:
  push:
    branches:
      - backend

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - name: send custom message with args
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#48f442"
            username: "GitBrother"
                message: "**[ATM:Backend] 1 new commit** <- [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})  [`${{ github.sha | substring(0, 7) }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) ${{ github.event.head_commit.message }}"